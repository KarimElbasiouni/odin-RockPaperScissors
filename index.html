<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <script src = "script.js" defer></script>
    <link rel = "stylesheet" href = "styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class = "header">ROCK PAPER SCISSORS</div>
    <div class = "rpsButtons"> 
        <button><div class = 'btnIcon'>🪨</div><div class = 'btnText'>Rock</div></button>
        <button><div class = 'btnIcon'>📜</div><div class = 'btnText'>Paper</div></button>
        <button><div class = 'btnIcon'>✂️</div><div class = 'btnText'>Scissors</div></button>
    </div>

    <div id = "results">
        <div class = "scores">
            <div>Player Score: <label class = 'pScore'>0</label> </div>
            <div>Computer Score: <label class = 'compScore'>0</label> </div>
        </div>
        <div class = "round-result"></div>
        <div class = "end-result"></div>
    </div>
    <div class = 'reset'>

    </div>
 
</body>
</html>
